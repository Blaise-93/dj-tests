{% load static %}

<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-3 text-xl">CRM</span>
    </a>
    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex 
      flex-wrap items-center text-base justify-center"
    >
      <a class="mr-5 hover:text-gray-900" href="{% url 'landing-page' %}"
        >Home</a
      >
      <a class="mr-5 hover:text-gray-900" href="{% url 'songs:category' %}"
        >Music
      </a>

     
    </nav>
    {% if not request.user.is_authenticated %}
    <a
      class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 
      focus:outline-none hover:bg-gray-200 rounded mx-2 text-base mt-4 md:mt-0"
      href="{% url 'signup' %}"

    >
      Signup
    </a>
    {% else %}
    
    <a class="mr-5 hover:text-gray-900" href="{% url 'leads:home-page' %}"
    >Lead</a
     >
     <a class="mr-5 hover:text-gray-900" href="{% url 'leads:category-list' %}"
        >Category
      </a>
      
      {%if request.user.is_organizer %}
   <a class="mr-5 hover:text-gray-900" href="{% url 'agents:agent-list' %}"
    >Agent</a
  >
    {% endif %}
    {% endif %}

    {% if request.user.is_authenticated %}
    <p class="">You are logged in: {{ request.user.username }}</p>
   
    <a
      class="inline-flex items-center bg-gray-100 ml-3 border-0 py- px-3
       focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 py-1"
      href="{% url "logout" %}"
    >
      Logout
    </a>
    {% else  %}
    <a
      class="inline-flex items-center bg-gray-100 border-0 py- px-3
       focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 py-1"
      href="{% url 'login' %}">
      Login
    </a>
    {% endif %}
  </div>
</header>
