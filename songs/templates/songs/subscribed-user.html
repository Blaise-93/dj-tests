{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="leads w-full mb-6 py-6 border-b border-gray-200 justify-between 
      items-center ">
      <div>
      <h1 class="text-3xl text-gray-800">Agents</h1>
      </div>
      <div class="text-gray-500 hover:text-blue-500">
      <a href="{% url 'agents:agent-create' %}">Go to Lead Create Page</a>

  </div>
  </div>
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">
          <i class="text-gray-400">Subscribed</i>
        </h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          Detailed page of {{subscribe.email }} 
        </h1>
        <div class="flex mb-4">
          <a href="{% url "songs:unsubscribe-detail" subscribe.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
            >Overview</a
          >
        <p class="leading-relaxed mb-4">
          Your lead details about the customer.
        </p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Email</span>
          <span class="ml-auto text-gray-900">{{ subscribe.email }}</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-500">Email</span>
          <span class="ml-auto text-gray-900">{{ agent.user.email }}</span>
        </div>
  
        <div class="flex">
          <a href="{% url 'songs:unsubscribe' subscribe.pk %}"
            class="flex ml-auto text-white bg-blue-500 border-0 py-2 px-6 
            focus:outline-none hover:bg-red-600 rounded-md"
          >
            Delete Lead
          </a >
        </div>
      </div>
    </div>
  </div>
</section>


  {% endblock content %}
