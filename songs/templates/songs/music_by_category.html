{% extends 'base.html' %} {% block title %}{{ category.name }} list of musics {%
endblock %} {% block content %}
<main class="container">
  <section>
    <h1 class="text-center">{{category }} musics</h1>
    <p>{{ category.description }}</p>
  </section>

  <div>
    {% for song in object_list %}
    <div>
      <a href="{{song.get_absolute_url}}">
        <p>{{song}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
  {% include './snippets/pagination.html' %}
</main>
{% endblock content%}
