{% extends "base.html" %} {% block extra_css%}
 {% endblock extra_css%} {% block content %}

 {% load tailwind_filters %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="leads w-full mb-6 py-6 border-b border-gray-200 justify-between 
    items-center ">
    <div class="text-gray-200 pb-0">
    <h1 class="text-2xl text-gray-800">Do you want to update the category?</h1>
    </div>
    <div class="text-gray-500 hover:text-blue-500">
    <a href="{% url 'leads:lead-create' %}">Go to Lead Create Page</a>

</div>
</div>
  <div class="lg:w-4/5 mx-auto flex flex-wrap">
    <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
      <h2 class="text-sm title-font text-gray-500 tracking-widest">
        Leads
      </h2>
      <div class="flex mb-4">
          <a href="{% url 'leads:lead-detail' lead.pk %}"
              class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview
          </a>
          <a href="{% url "leads:lead-category-update" lead.pk %}" 
          class="flex-grow text-indigo-500 
          border-b-2 border-indigo-500 py-2 text-lg px-1">
            Category
          </a>
          <a href="{% url "leads:lead-update" lead.pk %}" 
          class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
            Update Detail</a>
      </div>
      <form method="post" action=".">
        {% csrf_token %} {{ form|crispy }}  
        <button href="{% url 'leads:lead-delete' lead.pk %}"
          class=" w-full text-white bg-blue-500 border-0 py-2 px-6 
          focus:outline-none hover:bg-indigo-600 rounded"
          >
          Submit
        </button >
      </form>
      </div>
    </div>
  </div>
</div>
</section>



{% endblock content %}
