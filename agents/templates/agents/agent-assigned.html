{% extends "base.html" %} {% block extra_css%} 
{% endblock extra_css%} {% block content %} {% load tailwind_filters %}
<main class="max-w-lg mx-auto mb-3">
  <a class="hover:text-blue-500" href="{% url 'leads:home-page' %}"
    >Go back to home page</a
  >
  <div class="py-3 border-t border-gray-200">
    <h1 class="text-4xl text-gray-800">Assigned an agent to this lead</h1>
  </div>
  <form class="mt-5" method="post">
    {% csrf_token %} {{ form|crispy }}
    <button
      class="w-full bg-blue-500 hover:text-white hover:bg-blue-600 px-3 py-1 rounded-md"
      type="submit"
    >
      Submit
    </button>
  </form>
</main>
{% endblock content %}
