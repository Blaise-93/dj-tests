{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="agents w-full mb-6 py-6 border-b border-gray-200 justify-between 
      items-center ">
      <div class="text-gray-500 hover:text-blue-500">
      <a href="{% url 'agents:agent-list' %}">Go to agents</a>

  </div>
        <h1>Are you sure you want to delete this agent

        </h1>
    <form method="post">
            {% csrf_token %}
             {{ form.as_p }}
            <button 
            class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 
            focus:outline-none hover:bg-indigo-600 rounded"
            >
            Delete
            </button >
    </form>
       {% comment %}  <a href="{% url 'agents:lead-delete' lead.pk %}"
        class=" mt-3 flex ml-auto w-1/2 mt-3 text-white bg-indigo-500 border-0 py-2 px-6 
        focus:outline-none hover:bg-red-600 rounded "
        >
        Delete
        </a > {% endcomment %}
  </div>
</section>


  {% endblock content %}
