{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">

  <div class="py-5 border-b border-gray-200">
    <a class="hover:text-blue-500 mt-3" href="{% url 'signup' %}"
    >Don't have an account?</a
  >
  </div>
  <form method="post" action="." class=" mt-5">
    {% csrf_token %} {{ form|crispy }}
    <button
      class="w-full hover:text-center bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md"
      type="submit"
    >
      Signup
    </button>
  </form>

  <div class="py-5 border-t border-gray-200 mt-5">
    <p>
      Already have an account?
    <a class="hover:text-blue-500" href="{% url 'login' %}">Login</a>
  </p>
  </div>
  
</div>
{% endblock content %}
