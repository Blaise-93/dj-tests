{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form method='post' class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class=" hover:text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md"
        type='submit'>Login</button>
    </form>
</div>

{% endblock content %}
