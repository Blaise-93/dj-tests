{% extends "base.html" %} {% block content %} {% load tailwind_filters %}

<div class="max-w-lg mx-auto">
  <div>{% include 'snippets/alert.html' %}</div>
  <div class="py-5 border-b border-gray-200">
    <a class="hover:text-blue-500" href="{% url 'signup' %}"
      >Don't have an account?</a
    >
  </div>
  <form method="post" class="mt-5">
    {% csrf_token %} {{ form|crispy }}
    <button
      class="w-full hover:text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"
      type="submit"
    >
      Login
    </button>
  </form>
  <div class="py-5 border-t border-gray-200 mt-5">
    <a class="hover:text-blue-500 mt-3" href="{% url 'reset-password' %}"
      >Forgot password?</a
    >
  </div>
</div>
{% endblock content %}
